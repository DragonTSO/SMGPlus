# ============================================
# SimpleMaterialGenerators - Generators Config
# ============================================
# 
# Bạn có thể tuỳ chỉnh hoặc thêm mới generator tại đây!
#
# Cấu trúc mỗi generator:
#   id:                    # ID duy nhất (không trùng)
#     enabled: true/false  # Bật/tắt generator này
#     name: "&7Name"       # Tên hiển thị (hỗ trợ màu &)
#     category: generators # Category: "generators" hoặc "materials"
#     material: STONE      # Block texture khi đặt
#     output: COBBLESTONE  # Vật phẩm tạo ra
#     rate: 4              # Số ticks để tạo 1 item (càng thấp càng nhanh)
#     lore:                # Mô tả item (danh sách)
#       - "&6Rate: &e4 ticks"
#       - ""
#       - "&9&oSimpleMaterialGenerators"
#     recipe:
#       type: ENHANCED_CRAFTING_TABLE  # Loại bàn craft
#       shape:             # Recipe 3x3 (dùng key hoặc AIR cho slot trống)
#         - "AAA"
#         - "BCB"
#         - "AAA"
#       ingredients:       # Định nghĩa các key
#         A: SMOOTH_STONE
#         B: LAVA_BUCKET
#         C: IRON_PICKAXE
#
# ============================================
# CATEGORIES:
#   - "generators" : Hiển thị trong tab SMG Generators (máy hoạt động)
#   - "materials"  : Hiển thị trong tab SMG Materials (vật liệu, broken items)
# ============================================
#
# Recipe types có sẵn:
#   - ENHANCED_CRAFTING_TABLE
#   - SMELTERY
#   - GRIND_STONE
#   - ORE_CRUSHER
#   - MAGIC_WORKBENCH
#   - ARMOR_FORGE
#
# Slimefun items: Dùng prefix "SF:" ví dụ "SF:SOLDER_INGOT"
# Generator khác: Dùng prefix "GEN:" ví dụ "GEN:cobblestone"
# ============================================

